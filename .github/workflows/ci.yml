name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Run demo script
        run: ./scripts/demo.sh
      
      - name: Verify file sizes
        run: |
          echo "File sizes:"
          ls -lh *.html *.pdf
          
          # Check that PDF is not empty
          test -s resume.pdf
          
          # Check that HTML file is not empty
          test -s index.html
          
          echo "All files have non-zero size"
